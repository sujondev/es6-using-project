<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honest News Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- font Awsome -->
    <script src="https://kit.fontawesome.com/dc6851b6de.js" crossorigin="anonymous"></script>
    <!-- font Awsome -->
</head>

<body class="container">
    <header>
        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-primary" href="#">Honest News Hub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-primary fw-bold" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog/blog.html">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- nav bar -->
    </header>
    <main>
        <!-- catagroy -->
        <section id="category" class="text-primary">
        </section>
        <!-- catagroy -->
        <!-- founded news -->
        <section>
            <div class="bg-light p-3 rounded mt-4 fw-bold"><span id="news-found">0</span> items found for category</div>
        </section>
        <!-- founded news -->
        <!-- news show -->
        <section>
            <div id="news-container">
            </div>
            <div id="no-found" class="d-none">
                <h3 class="mt-5 text-center text-success">No news found</h3>
            </div>
        </section>
        <!-- news show -->
        <!-- spiner adding -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- spiner adding -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="newsModals" tabindex="-1" aria-labelledby="newsModalsLabel" aria-hidden="true">
                <div id="modal-data" class="modal-dialog">

                </div>
            </div>
        </section>
    </main>
    <script src="news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
